<title>Zeeb Golf Driving Range</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="header.css">
</head>
<header class="sticky-top">
    <nav class="navbar navbar-expand navbar-custom bg-custom">
        <a class="navbar-brand" href="home.html"><b><img id="zeeb-logo" src="zeeb_golf.jpg" alt="Zeeb Golf"></b></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="home" type="button" class="btn btn-outline nav-button">Home</button>
                </li>
                <li class="nav-item">
                    <button id="services" type="button" class="btn btn-outline nav-button">Services</button>
                </li>
                <li class="nav-item">
                    <button id="photos" type="button" class="btn btn-outline nav-button">Photos</button>
                </li>
                <li class="nav-item">
                    <button id="covid-19" type="button" class="btn btn-outline nav-button">Covid 19</button>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav contact-nav">
                <li class="nav-item">
                    <a class="nav-link hover-white" href="mailto:zeebgolf@gmail.com">zeebgolf@gmail.com</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hover-white" href="tel:7349944005">(734) 994-4005</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="https://www.facebook.com/Zeeb-Golf-Driving-Range-207704295936470/"><b><img id="facebook-logo" src="facebook.png" alt="Facebook"></b></a>
    </nav>
</header>
<body>
    <div id="home-div"></div>
    <div id="services-div"></div>
    <div id="photos-div"></div>
    <div id="covid-19-div"></div>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#home-div").load("home.html");
        });
        $("#home").click(function(){                       
            $("#home-div").load("home.html");
            $("#services-div").empty();
            $("#photos-div").empty();
            $("#covid-19-div").empty();
            return false;
        });
        $("#services").click(function(){                       
             $("#services-div").load("services.html");
            $("#home-div").empty();
            $("#photos-div").empty();
            $("#covid-19-div").empty();
            return false;
        });
        $("#photos").click(function(){                       
            $("#photos-div").load("photos.html");
            $("#services-div").empty();
            $("#home-div").empty();
            $("#covid-19-div").empty();
            return false;
        });
        $("#covid-19").click(function(){                       
            $("#covid-19-div").load("covid.html");
            $("#services-div").empty();
            $("#photos-div").empty();
            $("#home-div").empty();
            return false;
        });
    </script>
</body>
